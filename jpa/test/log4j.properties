# Log configuration
log4j.rootLogger=WARN, console

log4j.logger.org.springframework=WARN
log4j.logger.org.springframework.beans=WARN
log4j.logger.org.springframework.core.io.support.PathMatchingResourcePatternResolver=INFO
log4j.logger.org.springframework.jmx=WARN
log4j.logger.org.springframework.security=WARN
log4j.logger.org.springframework.security.ldap=INFO
log4j.logger.org.springframework.web.context.ContextLoader=WARN
log4j.logger.org.springframework.web.filter.CommonsRequestLoggingFilter=INFO

log4j.logger.org.tangram=DEBUG, console
log4j.additivity.org.tangram=false
log4j.logger.openjpa=DEBUG, console
log4j.additivity.openjpa=false
log4j.logger.dinistiq=DEBUG, console
log4j.additivity.dinistiq=false

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %c{1}.%m%n
