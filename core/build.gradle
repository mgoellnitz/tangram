apply from: '../commons.gradle'

dependencies {
  providedCompile "javax.servlet:servlet-api:$servlet_spec"
  providedCompile "javax.servlet:jsp-api:$jsp_spec"
  compile "taglibs:standard:1.1.2"
  compile "javax.servlet:jstl:1.1.2"
  compile "org.springframework:org.springframework.core:$springframework_version"
  compile "org.springframework:org.springframework.asm:$springframework_version"
  compile "org.springframework:org.springframework.beans:$springframework_version"
  compile "org.springframework:org.springframework.context:$springframework_version"
  compile "org.springframework:org.springframework.context.support:$springframework_version"
  compile "org.springframework:org.springframework.expression:$springframework_version"
  compile "org.springframework:org.springframework.web:$springframework_version"
  compile "org.springframework:org.springframework.web.servlet:$springframework_version"
  compile "org.apache.velocity:velocity:$velocity_version"
  compile "org.codehaus.groovy:groovy:$groovy_version"
  compile "commons-logging:commons-logging:1.1.1"
  compile "commons-fileupload:commons-fileupload:1.2"
  compile "commons-io:commons-io:2.0.1"
}
