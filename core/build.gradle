apply from: '../commons.gradle'

dependencies {
  providedCompile "javax.servlet:servlet-api:$servlet_spec"
  providedCompile "javax.servlet:jsp-api:$jsp_spec"
  compile "taglibs:standard:1.1.2"
  compile "javax.servlet:jstl:1.1.2"
  
  compile "org.springframework:spring-core:$springframework_version"
  compile "org.springframework:spring-asm:$springframework_version"
  compile "org.springframework:spring-beans:$springframework_version"
  compile "org.springframework:spring-context:$springframework_version"
  compile "org.springframework:spring-context-support:$springframework_version"
  compile "org.springframework:spring-expression:$springframework_version"
  compile "org.springframework:spring-web:$springframework_version"
  compile "org.springframework:spring-webmvc:$springframework_version"
  
  compile "org.apache.velocity:velocity:$velocity_version"
  compile "org.codehaus.groovy:groovy:$groovy_version"
  // needed for js compressor to work
  compile "org.mozilla:rhino:$rhino_version"
  providedCompile "rhino:js:$js_version"
  compile "com.yahoo.platform.yui:yuicompressor:$yui_version"
  
  compile "commons-logging:commons-logging:1.1.1"
  compile "commons-fileupload:commons-fileupload:1.2"
  compile "commons-io:commons-io:2.0.1"
  compile "commons-collections:commons-collections:3.2.1"
}
