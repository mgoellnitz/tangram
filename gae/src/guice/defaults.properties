# bean factory base packages
basePackages=org.tangram.gae

# bean factory class name to be used
beanFactory=org.tangram.gae.GaeBeanFactory

# login support class to be used
loginSupport=org.tangram.components.gae.GaeLoginSupport

# property converter class to be used
propertyConverter=org.tangram.gae.GaePropertyConverter

# use internal facilities of Google App Engine for caching between application restarts
persistentRestartCache=org.tangram.components.gae.GaeCacheAdapter
