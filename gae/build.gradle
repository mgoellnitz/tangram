apply from: '../webapp.gradle'

dependencies {
  compile project (':tangram-jdo')

  compile "com.google.appengine:appengine-api-1.0-sdk:$versions.appengine"
  compile "com.google.appengine:appengine-api-labs:$versions.appengine"
  compile "com.google.appengine:appengine-jsr107cache:$versions.appengine"
  compile "net.sf.jsr107cache:jsr107cache:1.1"

  compile "org.datanucleus:datanucleus-api-jdo:$versions.datanucleus"
  compile "org.datanucleus:datanucleus-core:$versions.datanucleus"
  compile "com.google.appengine.orm:datanucleus-appengine:$versions.datanucleus_appengine"

  testCompile "junit:junit:$versions.junit"
  testCompile "org.mockito:mockito-all:$versions.mockito"
  
  providedCompile "$versions.servlet_api"
  providedCompile "$versions.jsp_api"
  // Just to keep the IDE calm about the servlet references in the groovy scripts
  // for guicy, which are allowed to reference this since this is a dependency
  // of the guicy module.
  providedCompile project (':tangram-servlet')
}
