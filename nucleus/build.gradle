apply from: '../lib.gradle'

dependencies {
  compile project (':tangram-jdo')

  compile "$versions.jdo_api"
  compile "org.datanucleus:datanucleus-api-jdo:$versions.datanucleus"
  compile "org.datanucleus:datanucleus-core:$versions.datanucleus"
  compile "org.datanucleus:datanucleus-enhancer:$versions.datanucleus_enhancer"

  testCompile "junit:junit:$versions.junit"
  // bean wire up for test cases is done via dinistiq
  testCompile "dinistiq:dinistiq:$versions.dinistiq"
  // dinistiq logging at debug level through special log4j.properties
  testCompile "org.slf4j:slf4j-log4j12:$versions.slf4j"
  // more or less a dummy for the various autoscanned and auto injected beans
  testCompile project (':tangram-dinistiq')
  testCompile project (':tangram-mutable').sourceSets.test.output
  testCompile "org.springframework:spring-core:$versions.testspring"
  testCompile "org.springframework:spring-test:$versions.testspring"
  testCompile "org.datanucleus:datanucleus-rdbms:$versions.datanucleus"
  testCompile "$versions.jdo_api"
  testCompile "hsqldb:hsqldb:1.8.0.10"
}

compileTestJava.doLast {
  nucleusJdoEnhance()
}
