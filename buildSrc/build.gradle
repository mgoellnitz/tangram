defaultTasks 'clean', 'publishToMavenLocal'

apply plugin: 'groovy'
apply plugin: 'maven-publish'

String[] roots = ["buildSrc/src/main/groovy"]
def versions = new GroovyScriptEngine(roots).loadScriptByName('TangramVersions.groovy').newInstance()

repositories {
  // most of the usual stuff
  maven { url "http://repo1.maven.org/maven2" }
  // For the latest groovy stuff
  maven { url "http://repository.codehaus.org/org/codehaus/groovy" }
  // needed for latest spring framework and security versions
  maven { url "http://repository.springsource.com/maven/bundles/release" }
  // needed for latest datanucleus versions
  maven { url "http://www.datanucleus.org/downloads/maven2" }
}

dependencies {
  compile gradleApi()
  compile localGroovy()
  compile "org.apache.ant:ant:$versions.ant"
  compile "org.datanucleus:datanucleus-enhancer:$versions.datanucleus_enhancer"
  compile "com.yahoo.platform.yui:yuicompressor:$versions.yui"
}

publishing {
  publications {
    mavenJava(MavenPublication) {
      groupId 'tangram'
      artifactId 'gradle-plugin'
      version '0.9-SNAPSHOT'
      from components.java
      artifact sourcesJar 
    }
  }
}

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier = 'sources'
  from sourceSets.main.allSource
}
