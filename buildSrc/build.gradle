defaultTasks 'clean', 'publishToMavenLocal'

apply plugin: 'groovy'
apply plugin: 'maven-publish'

// our custom directory layout
/*
sourceSets {
  main {
    groovy {
      srcDir 'src'
    }
    resources {
      srcDir 'src'
    }
  }
  test {
    groovy {
      srcDir 'test'
    }
    resources {
      srcDir 'test'
    }
  }
}
*/

repositories {
  // most of the usual stuff
  maven { url "http://repo1.maven.org/maven2" }
  // For the latest groovy stuff
  maven { url "http://repository.codehaus.org/org/codehaus/groovy" }
  // needed for latest spring framework and security versions
  maven { url "http://repository.springsource.com/maven/bundles/release" }
  // needed for latest datanucleus versions
  maven { url "http://www.datanucleus.org/downloads/maven2" }
}

dependencies {
}

publishing {
  publications {
    mavenJava(MavenPublication) {
      groupId 'tangram'
      artifactId 'gradle-plugin'
      version '0.9-SNAPSHOT'
      from components.java
      artifact sourcesJar 
    }
  }
}

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

dependencies {
  compile gradleApi()
  compile localGroovy()
  // TODO: how to use the yui from versions list within this plugin?
  compile "com.yahoo.platform.yui:yuicompressor:2.4.7"
}
