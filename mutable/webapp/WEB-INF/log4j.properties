#
# Default log configuration for from jdo webapp overlay.
#
# Be aware that there is no log4j jar dependency in this part of the system,
# so this file only is in effect if you add such dependency if you want to use
# log4j
#
log4j.rootLogger=WARN, console

log4j.logger.org.springframework=WARN
log4j.logger.org.springframework.beans=WARN
log4j.logger.org.springframework.core.io.support.PathMatchingResourcePatternResolver=INFO
log4j.logger.org.springframework.jmx=WARN
log4j.logger.org.springframework.security=WARN
log4j.logger.org.springframework.security.ldap=INFO
log4j.logger.org.springframework.web.context.ContextLoader=INFO
log4j.logger.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

# set tangram to info
log4j.logger.org.tangram=INFO, file
log4j.additivity.org.tangram=false

# Daily rolling file appender
log4j.appender.file=org.apache.log4j.RollingFileAppender
# This is really only a good place during development - copy this file to your workspace and modify it
log4j.appender.file.File=build/tangram-webapp.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ISO8601} %-5p %c{1} - %m%n
