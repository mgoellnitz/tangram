version = '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: 'tangram'

repositories {
  // for dinistiq
  maven { url "https://raw.githubusercontent.com/mgoellnitz/artifacts/master" }
  mavenCentral()
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

// Project specific default output directory
eclipse.classpath.conventionMapping.defaultOutputDir = { new File("$buildDir/classes/main") }

// A place for a common checkstyle config file
def checkstyleConfigFileName="${project.rootDir.absolutePath}/codestyle.xml"

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

compileJava.doLast {
  // do this here to avoid compiling without source changes since this here is a source change
  incrementBuildCounter(project)
}

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from "${buildDir}/docs/javadoc"
}
