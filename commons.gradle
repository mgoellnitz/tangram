version = '0.9'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'tangram'

repositories {
  // for dinistiq
  maven { url "http://repository-tangram.forge.cloudbees.com/snapshot" }
  mavenCentral()
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

// Project specific default output directory
eclipse.classpath.conventionMapping.defaultOutputDir = { new File("$buildDir/classes/main") }

// our custom directory layout
sourceSets {
  main {
    java { 
      srcDir 'src'
      exclude '**/*.properties'
      exclude '**/*.xml'
    }
    resources { 
      srcDir 'src'
      exclude '**/*.java'
    }
  }
  test {
    java { 
      srcDir 'test'
      exclude '**/*.properties'
      exclude '**/*.xml'
    }
    resources { 
      srcDir 'test'
      exclude '**/*.java'
    }
  }
}

// A place for a common checkstyle config file
def checkstyleConfigFileName="${project.rootDir.absolutePath}/codestyle.xml"

compileJava.doLast {
  // do this here to avoid compiling without source changes since this here is a source change
  incrementBuildCounter(project)
}

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from "${buildDir}/docs/javadoc"
}
