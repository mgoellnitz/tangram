# -------------------------------------------------------------  
# Load (Dev/Test/Prod) properties external to your war/jar  
# -------------------------------------------------------------  
# You can use load.properties to load the properties from a  
# file external to your war/jar.   
#load.properties.override=${CATALINA_HOME}/conf/myapp.ebean.properties  
  
  
ebean.ddl.generate=false  
ebean.ddl.run=false  
  
ebean.debug.sql=true  
ebean.debug.lazyload=false  
  
  
# -------------------------------------------------------------  
# Transaction Logging  
# -------------------------------------------------------------  
  
# Use java util logging to log transaction details  
#ebean.loggingToJavaLogger=true  
  
# General logging level: (none, explicit, all)  
ebean.logging=all  
  
# Sharing log files: (none, explicit, all)  
ebean.logging.logfilesharing=all  
  
# location of transaction logs   
ebean.logging.directory=logs  
#ebean.logging.directory=${catalina.base}/logs/trans  
  
# Specific Log levels (none, summary, binding, sql)  
ebean.logging.iud=sql  
ebean.logging.query=sql  
ebean.logging.sqlquery=sql  
  
ebean.logging.txnCommit=none  
  
# -------------------------------------------------------------  
# DataSources (If using default Ebean DataSourceFactory)  
# -------------------------------------------------------------   
# You can specify many DataSources (one per EbeanServer)  and   
# one of them is defined as the default/primary DataSource  
  
# specify the default/primary DataSource  
datasource.default=hsqldb

datasource.h2.databaseDriver=org.h2.Driver  
datasource.h2.databaseUrl=jdbc:h2:file:ebean/h2/tangram
datasource.h2.username=sa  
datasource.h2.password=  
datasource.h2.minConnections=1  
datasource.h2.maxConnections=25  
datasource.h2.heartbeatsql=select 1  
datasource.h2.isolationlevel=read_committed  
  
datasource.hsqldb.databaseDriver=org.hsqldb.jdbcDriver
datasource.hsqldb.databaseUrl=jdbc:hsqldb:file:ebean/hsqldb/tangram
datasource.hsqldb.username=sa  
datasource.hsqldb.password=  
datasource.hsqldb.minConnections=1  
datasource.hsqldb.maxConnections=25  
datasource.hsqldb.heartbeatsql=select 1  
datasource.hsqldb.isolationlevel=read_committed  
  
