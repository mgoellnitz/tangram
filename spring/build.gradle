apply from: '../lib.gradle'

dependencies {
  compile project (':tangram-core')
  compile "commons-fileupload:commons-fileupload:1.3.3"

  compile "org.springframework:spring-beans:$versions.springframework"
  compile ("org.springframework:spring-core:$versions.springframework") {
    exclude group: 'commons-logging'
  }
  runtime "org.slf4j:jcl-over-slf4j:$versions.slf4j"
  compile "org.springframework:spring-context:$versions.springframework"
  compile "org.springframework:spring-context-support:$versions.springframework"
  compile "org.springframework:spring-expression:$versions.springframework"
  compile "org.springframework:spring-web:$versions.springframework"
  compile "org.springframework:spring-webmvc:$versions.springframework"

  testCompile "org.testng:testng:$versions.testng"
  // test logging at debug level through special logback.groovy
  testCompile "ch.qos.logback:logback-classic:$versions.logback"
  testCompile "org.mockito:mockito-core:$versions.mockito"
  testCompile "org.springframework:spring-test:$versions.springframework"
  testCompile "org.springframework:spring-web:$versions.springframework"
  testCompile "com.thoughtworks.xstream:xstream:$versions.xstream"
  testCompile project (':tangram-core').sourceSets.test.output
  testCompile project (':tangram-mutable')
  testCompile project (':tangram-mutable').sourceSets.test.output
}
